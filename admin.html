<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Admin - Sandesh Chhetri</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="css/minimal.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Catamaran', sans-serif;
        }
        .form-group textarea {
            height: 200px;
            resize: vertical;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .blog-post {
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .blog-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <nav>
            <ul class="blocknav">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>

        <h2>Blog Administration</h2>

        <div id="message"></div>

        <h3>Create New Blog Post</h3>
        <form id="blogForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="Sandesh Chhetri">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required placeholder="Write your blog post content here..."></textarea>
            </div>
            <button type="submit" class="btn">Publish Post</button>
            <button type="button" class="btn" onclick="clearForm()">Clear</button>
        </form>

        <h3>Existing Blog Posts</h3>
        <div id="blogList">
            <p>Loading posts...</p>
        </div>
    </div>

    <script>
        let posts = [];
        let editingId = null;

        // Load existing posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                posts = data.posts || [];
                displayPosts();
            } catch (error) {
                showMessage('Error loading posts: ' + error.message, 'error');
            }
        }

        // Display posts
        function displayPosts() {
            const blogList = document.getElementById('blogList');
            if (posts.length === 0) {
                blogList.innerHTML = '<p>No blog posts yet.</p>';
                return;
            }

            blogList.innerHTML = posts.map(post => `
                <div class="blog-post">
                    <h4>${escapeHtml(post.title)}</h4>
                    <div class="blog-meta">
                        By ${escapeHtml(post.author)} on ${new Date(post.created_date).toLocaleDateString()}
                        ${post.updated_date !== post.created_date ? `(Updated: ${new Date(post.updated_date).toLocaleDateString()})` : ''}
                    </div>
                    <p>${escapeHtml(post.content.substring(0, 200))}${post.content.length > 200 ? '...' : ''}</p>
                    <button class="btn" onclick="editPost(${post.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deletePost(${post.id})">Delete</button>
                </div>
            `).join('');
        }

        // Show message
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Submit form
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const postData = {
                title: formData.get('title'),
                content: formData.get('content'),
                author: formData.get('author')
            };

            try {
                let response;
                if (editingId) {
                    response = await fetch(`/api/posts/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                } else {
                    response = await fetch('/api/posts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                }

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(editingId ? 'Post updated successfully!' : 'Post created successfully!');
                    clearForm();
                    loadPosts();
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Edit post
        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                document.getElementById('title').value = post.title;
                document.getElementById('author').value = post.author;
                document.getElementById('content').value = post.content;
                editingId = id;
                
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Update Post';
                
                document.querySelector('h3').scrollIntoView();
            }
        }

        // Delete post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Post deleted successfully!');
                    loadPosts();
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('blogForm').reset();
            document.getElementById('author').value = 'Sandesh Chhetri';
            editingId = null;
            
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Publish Post';
        }

        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
